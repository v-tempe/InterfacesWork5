<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
</head>
<body>
    <h1>Контакты</h1>
    <ul>
        {% for contact in contacts %}
        <li>
            <a href="/contacts/{{ contact.id }}">
                {{ contact.name }}: {{ contact.phone }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
